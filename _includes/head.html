<head>
  <!-- meta -->
  <meta charset="UTF-8">
  <title>{% if page.title != null %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#2f7bd9">
  <meta name="robots" content="none">
  <!-- css/fonts -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/skeleton.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css">
  <!-- js -->
  <script src="{{ site.baseurl }}/js/jquery.min.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}/js/smooth-scroll.min.js" type="text/javascript"></script>
  <script src="{{site.baseurl }}/js/toc.js" type="text/javascript"></script>
  <script type="text/javascript">
    // Add box-shadows to header after scrolldown
    $(window).scroll(function() {
        var scroll = $(window).scrollTop();
        if (scroll > 0) {
            $(".header").addClass("raised");
        }
        else {
            $(".header").removeClass("raised");
        }
    });
  </script>
  <script type="text/javascript">
    // Add scrolltop button after some scrolldown
    $(".scrolltop").hide();
    $(function () {
    	$(window).scroll(function () {
    		if ($(this).scrollTop() > 500) {
    			$('.scrolltop').fadeIn(800);
    		} else {
    			$('.scrolltop').fadeOut(800);
    		}
    	});
    });
  </script>
</head>
