<footer id="footer">
  <span>{{ site.description }}</span>
  <p><a href="{{ site.github_website_url }}"><i class="fab fa-github fa-fw"></i>Website github sources</a> | <a href="{{ site.github_docs_url }}"><i class="fab fa-github fa-fw"></i>Documentation github sources</a></p>
  <p><small>Last build {{ site.time | date: "%b %d, %Y" }}</small></p>
</footer>
<script type="text/javascript">
    // Add smoothscroll to #$links
    var scroll = new SmoothScroll('a[href*="#"]', {
        // Speed & Easing
        speed: 400, // Integer. How fast to complete the scroll in milliseconds
        offset: 80, // Integer or Function returning an integer. How far to offset the scrolling anchor location in pixels
        easing: 'easeInOutCubic', // Easing pattern to use
    });
</script>
<script type="text/javascript">
    // Fancybox settings
    $("[data-fancybox]").fancybox({
        // Space around image, ignored if zoomed-in or viewport width is smaller than 800px
        margin : [80, 0],

        // Enable infinite gallery navigation
        loop : true,

        // Should display infobar (counter and arrows at the top)
        infobar : false,

        // Should display toolbar (buttons at the top)
        toolbar : false,
    });
</script>
