<div id="header">
  <div class="wrap">
    <div class="title float-left">
        <a href="/">
            <img src="/img/airsonic_red_313x100.png" alt="">
        </a>
    </div>
    <nav class="menu float-right">
      <label for="drop" class="toggle"><i class="fa fa-bars"></i></label>
      <input type="checkbox" id="drop"/>
      <ul>
        <li>
          <a href="/"
           {% if page.url == "/" %}class="active"{% endif %}>
         <i class="fa fa-home fa-fw"></i>&nbsp;Home</a>
        </li>
        <li>
          <a href="/download/"
          {% if page.url == "/download/" %}class="active"{% endif %}>
          <i class="fa fa-download fa-fw"></i>&nbsp;Download</a>
        </li>
        <li>
          <a href="/docs/"
          {% if page.url == "/docs/" or page.url contains "/docs/" %}class="active"{% endif %}>
          <i class="fa fa-book fa-fw"></i>&nbsp;Documentation</a>
        </li>
        <li>
          <a href="/contribute/"
          {% if page.url == "/contribute/" or page.url contains "/contribute/" %}class="active"{% endif %}>
          <i class="fa fa-pencil-square-o fa-fw"></i>&nbsp;Contribute</a>
        </li>

{% comment %} Demo service not up yet

        <li>
          <a href="{{ site.demo_url }}">
          <i class="fa fa-cogs fa-fw"></i>&nbsp;Demo</a>
        </li>

{% endcomment %}

        <li>
          <a href="{{ site.github_url }}">
          <i class="fa fa-github fa-fw"></i>&nbsp;GitHub</a>
        </li>
      </ul>
    </nav>
    <div style="clear: both"></div>
  </div>
</div>
